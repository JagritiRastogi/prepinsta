<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .rotating-squares {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .rotating-squares div {
    width: 50px;
    height: 50px;
    margin: 4px;
    background-color: rgb(241, 79, 15);
    animation: rotating 1.2s infinite;
  }

  @keyframes rotating {
    0% {
      transform: rotate(0);
    }
    50% {
      transform: rotate(180deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
<div class="rotating-squares">
    <div></div>
</div>
</body>
</html>

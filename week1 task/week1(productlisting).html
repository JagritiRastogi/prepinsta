<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="..\CSS\week1(productlisting).css">
</head>
<body>
    <header>
        <h1 class=>FRIENDLY BEANS</h1>        
    </header>
    <main>
        <aside class="filters">
            <h2>Filters</h2>
            <form id="filterForm">
                <div class="filter-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="all">All</option>
                        <option value="Coffees">Coffee</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Cherry Muffins">Cherry Muffins</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price">Price Range</label>
                    <select id="price">
                        <option value="all">All</option>
                        <option value="0-50">$0 - $20</option>
                        <option value="50-100">$25 - $30</option>
                        <option value="100-200">$20- $30</option>
                    </select>
                </div>
                <button type="submit">Apply Filters</button>
            </form>
        </aside>
        <section class="product-list">
            <div class="product-card">
                <img src="https://cdn.pixabay.com/photo/2019/11/11/15/32/coffee-4618705_1280.jpg" alt="Product 1">
                <h3>Coffee</h3>
                <p>$15</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://cdn.pixabay.com/photo/2017/06/18/23/33/indian-snack-2417643_1280.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://cdn.pixabay.com/photo/2018/03/24/16/08/cake-3257019_1280.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$25</p>
                <button>Add to Cart</button>
            </div>            
        </section>
    </main>
    <!-- <footer>
        <p>&copy; E-Commerce Site</p>
    </footer> -->
</body>
</html>

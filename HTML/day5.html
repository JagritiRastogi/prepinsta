<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <form action="backend.php">
        <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name">
        </div>
        <br>
        <div>
            <label for="email">email:</label>
            <input type="text" id="email">
        </div>
        <br>
        <div>
            <label for="mypassword">password:</label>
            <input type="password" name="password" id="mypassword">
        </div>
        <br>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </div>
        <br>
        <div>
            <label for="Gender">Gender:</label>
            Male <input type="radio" name="" id="Gender">
            Female<input type="radio" name="" id="Gender">
            other <input type="radio" name="" id="Gender">
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="mycar" id="car">
                <option value="Indica">Indica</option>
                <option value="BMW">BMW</option>
                <option value="Swift">Swift</option>
            </select>
        </div>
        <br>
        <div>
            <label for="eligible">I am eligible:</label>
            <input type="checkbox" name="" id="eligible">
        </div>
        <br>
        <div>
            <label for="textarea">what do you think about my site?</label>
             <br><textarea name="" cols="20" rows="10" name="text" id="textarea"></textarea>
        </div>
        <div>
            <input type="button" value="sumbit now">
            &nbsp;
            <input type="reset" value="reset now">
        </div>
    </form>

</body>

</html>
